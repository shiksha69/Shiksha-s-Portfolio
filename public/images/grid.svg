<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <pattern id="dashed-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <line x1="0" y1="0" x2="0" y2="20" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-dasharray="4 4" />
    <line x1="0" y1="0" x2="20" y2="0" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-dasharray="4 4" />
  </pattern>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#dashed-pattern)" />
</svg>